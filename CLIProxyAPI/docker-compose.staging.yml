# Staging Docker Compose Configuration
# Usage: docker-compose -f docker-compose.staging.yml up -d

services:
  cli-proxy-api:
    image: ${CLI_PROXY_IMAGE:-eceasy/cli-proxy-api:latest}
    container_name: cli-proxy-api-staging
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-staging}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    environment:
      DEPLOY: staging
    ports:
      - "8317:8317"
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    volumes:
      - ./config.staging.yaml:/CLIProxyAPI/config.yaml:ro
      - ./auths:/CLIProxyAPI/auths
      - ./logs:/CLIProxyAPI/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fss", "http://localhost:8317/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cliproxies
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  cliproxies:
    driver: bridge
