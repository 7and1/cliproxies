name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cliproxies-web/package-lock.json

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        working-directory: ./cliproxies-web
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./cliproxies-web
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'https://cliproxies.com' }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next --project-name=cliproxies-web
        working-directory: ./cliproxies-web

  deploy-backend:
    name: Deploy Backend to VPS
    runs-on: ubuntu-latest
    needs: deploy-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Build Docker image
        run: |
          cd CLIProxyAPI
          docker build -t cliproxies-api:${{ github.sha }} .
          docker tag cliproxies-api:${{ github.sha }} cliproxies-api:latest

      - name: Save Docker image
        run: docker save cliproxies-api:latest | gzip > cliproxies-api.tar.gz

      - name: Upload to VPS
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: cliproxies-api.tar.gz
          retention-days: 1

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/docker-projects/standalone-apps/cliproxies

            # Download and load Docker image
            mkdir -p tmp
            # (Image upload via scp in next step)

      - name: Copy Docker image via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "cliproxies-api.tar.gz"
          target: "/opt/docker-projects/standalone-apps/cliproxies/tmp/"

      - name: Restart service on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/docker-projects/standalone-apps/cliproxies

            # Load Docker image
            docker load < tmp/cliproxies-api.tar.gz
            rm tmp/cliproxies-api.tar.gz

            # Restart service
            docker-compose -f docker-compose.prod.yml up -d --force-recreate

            # Health check
            sleep 5
            curl -sf http://127.0.0.1:8005/health || exit 1

            echo "Backend deployed successfully"
