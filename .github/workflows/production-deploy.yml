name: Production Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: cliproxies-api
  IMAGE_NAME_FRONTEND: cliproxies-web

jobs:
  # Run tests first
  test:
    name: Run Tests
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Go Security Scan
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out gosec-results.sarif ./CLIProxyAPI/..."

      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      # Docker Security Scan with Trivy
      - name: Build Docker image for scanning
        run: |
          docker build -t cliproxies-api:scan ./CLIProxyAPI

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "cliproxies-api:scan"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy"

  # Build and push images
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./CLIProxyAPI
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.cliproxies.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS (Staging)
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        with:
          host: ${{ secrets.VPS_STAGING_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG
          script_stop: true
          script: |
            set -e
            cd /opt/docker-projects/standalone-apps/cliproxies-staging

            # Pull new image
            echo "Pulling image: ghcr.io/${{ github.repository }}/cliproxies-api:${IMAGE_TAG}"
            docker pull ghcr.io/${{ github.repository }}/cliproxies-api:${IMAGE_TAG}

            # Update compose file with new image
            sed -i "s|image:.*|image: ghcr.io/${{ github.repository }}/cliproxies-api:${IMAGE_TAG}|g" docker-compose.staging.yml

            # Run deployment with blue-green
            ./scripts/deploy.sh blue-green || {
              echo "Deployment failed, attempting rollback..."
              ./scripts/rollback.sh
              exit 1
            }

            # Health check
            sleep 10
            curl -sf http://localhost:8317/health || exit 1

            echo "Staging deployment completed successfully"

      - name: Notify Slack (Staging)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Staging Deployment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Deploy to Production (with approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' && (github.event.inputs.environment == 'production' || github.event.inputs.environment == '')
    environment:
      name: production
      url: https://cliproxies.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-deployment database backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/docker-projects/standalone-apps/cliproxies

            # Database backup
            ./scripts/backup-database.sh

      - name: Deploy to VPS (Production)
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG
          script_stop: true
          script: |
            set -e
            cd /opt/docker-projects/standalone-apps/cliproxies

            # Pull new image
            echo "Pulling image: ghcr.io/${{ github.repository }}/cliproxies-api:${IMAGE_TAG}"
            docker pull ghcr.io/${{ github.repository }}/cliproxies-api:${IMAGE_TAG}

            # Update compose file with new image
            sed -i "s|image:.*|image: ghcr.io/${{ github.repository }}/cliproxies-api:${IMAGE_TAG}|g" docker-compose.prod.yml

            # Run deployment with blue-green for zero downtime
            ./scripts/deploy.sh blue-green || {
              echo "Deployment failed, attempting rollback..."
              ./scripts/rollback.sh
              exit 1
            }

            # Health check
            sleep 10
            curl -sf http://localhost:8317/health || exit 1

            # Cleanup old images
            docker image prune -af --filter "until=24h"

            echo "Production deployment completed successfully"

      - name: Smoke tests
        run: |
          # Wait for service to be ready
          sleep 30

          # Health check
          response=$(curl -sf https://cliproxies.com/health)
          if [ $? -ne 0 ]; then
            echo "Health check failed"
            exit 1
          fi

          # API availability check
          curl -sf https://cliproxies.com/v1/models | jq . || echo "Models endpoint check warning"

          echo "Smoke tests passed"

      - name: Notify Slack (Production)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback == 'true'
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Execute rollback on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/docker-projects/standalone-apps/cliproxies
            ./scripts/rollback.sh

      - name: Notify Rollback
        uses: 8398a7/action-slack@v3
        with:
          status: "failure"
          text: |
            PRODUCTION ROLLBACK EXECUTED
            Initiated by: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Deploy Frontend to Cloudflare Pages
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cliproxies-web/package-lock.json

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        working-directory: ./cliproxies-web
        run: pnpm install --frozen-lockfile

      - name: Run audit
        working-directory: ./cliproxies-web
        run: pnpm audit --audit-level high
        continue-on-error: true

      - name: Build
        working-directory: ./cliproxies-web
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'https://cliproxies.com' }}
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next --project-name=cliproxies-web
        working-directory: ./cliproxies-web
