name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  test-backend:
    name: Test Backend (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CLIProxyAPI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: CLIProxyAPI/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./CLIProxyAPI/coverage.out
          flags: backend
          fail_ci_if_error: false

  # Security Scanning - Go
  security-gosec:
    name: Security Scan (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CLIProxyAPI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: ./CLIProxyAPI/...

  # Frontend Tests
  test-frontend:
    name: Test Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cliproxies-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cliproxies-web/package-lock.json

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

  # Security Scanning - Frontend
  security-frontend:
    name: Security Audit (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cliproxies-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

  # Docker Build Test
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./CLIProxyAPI
          push: false
          tags: cliproxies-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./cliproxies-web
          push: false
          tags: cliproxies-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
