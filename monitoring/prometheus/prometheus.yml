# Prometheus Configuration for CLIProxyAPI Monitoring
# Global configuration
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # CLIProxyAPI metrics
  # Note: The application needs to expose a /metrics endpoint
  - job_name: "cliproxies-api"
    static_configs:
      - targets: ["host.docker.internal:8317"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # CLIProxyAPI management API health
  - job_name: "cliproxies-management"
    static_configs:
      - targets: ["host.docker.internal:8085"]
    metrics_path: "/v0/management/health"
    scrape_interval: 60s

  # Node Exporter (for system metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["host.docker.internal:9100"]

  # cAdvisor (for container metrics)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["host.docker.internal:8080"]

  # Nginx metrics (if using nginx-exporter)
  - job_name: "nginx-exporter"
    static_configs:
      - targets: ["host.docker.internal:9113"]

