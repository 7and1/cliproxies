# Alertmanager Configuration
global:
  resolve_timeout: 5m
  smtp_smarthost: "smtp.gmail.com:587"
  smtp_from: "alerts@cliproxies.com"
  smtp_auth_username: "${SMTP_USERNAME}"
  smtp_auth_password: "${SMTP_PASSWORD}"

# Route configuration
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"

  routes:
    # Critical alerts go to both Slack and email
    - match:
        severity: critical
      receiver: "critical-alerts"
      continue: true

    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: "warning-alerts"

    # Info alerts go to info channel
    - match:
        severity: info
      receiver: "info-alerts"

# Receivers configuration
receivers:
  - name: "default"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#alerts"
        title: "{{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

  - name: "critical-alerts"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#alerts-critical"
        color: "danger"
        title: "[CRITICAL] {{ .GroupLabels.alertname }}"
        text: |-
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true

    email_configs:
      - to: "oncall@cliproxies.com"
        headers:
          Subject: "[CRITICAL] {{ .GroupLabels.alertname }}"
        html: |-
          {{ range .Alerts }}
          <strong>Summary:</strong> {{ .Annotations.summary }}<br/>
          <strong>Description:</strong> {{ .Annotations.description }}<br/>
          <strong>Severity:</strong> {{ .Labels.severity }}<br/>
          {{ end }}

  - name: "warning-alerts"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#alerts-warning"
        color: "warning"
        title: "[WARNING] {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"
        send_resolved: true

  - name: "info-alerts"
    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#alerts-info"
        color: "good"
        title: "[INFO] {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing for the same alert
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]

# Templates
templates:
  - "/etc/alertmanager/templates/*.tmpl"
