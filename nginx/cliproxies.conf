# Nginx Configuration for CLIProxyAPI
# Place this in /etc/nginx/conf.d/cliproxies.conf or include from main config

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=management_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream configuration
upstream cliproxies_backend {
    # Blue-Green deployment support
    # Change the port dynamically during blue-green deployments
    server 127.0.0.1:8317 max_fails=3 fail_timeout=30s;

    # Add green environment for blue-green deployments
    # server 127.0.0.1:8318 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

# Cache configuration for static responses
proxy_cache_path /var/cache/nginx/cliproxies
    levels=1:2
    keys_zone=cliproxies_cache:10m
    max_size=100m
    inactive=60m
    use_temp_path=off;

# Main API server block
server {
    listen 80;
    listen [::]:80;
    server_name cliproxies.com www.cliproxies.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cliproxies.com www.cliproxies.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/cliproxies/fullchain.pem;
    ssl_certificate_key /etc/ssl/cliproxies/privkey.pem;
    ssl_trusted_certificate /etc/ssl/cliproxies/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.openai.com https://generativelanguage.googleapis.com; frame-ancestors 'self';" always;

    # Remove server version
    server_tokens off;

    # Logging
    access_log /var/log/nginx/cliproxies_access.log;
    error_log /var/log/nginx/cliproxies_error.log warn;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Connection limits
    limit_conn conn_limit 20;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Readiness probe
    location /ready {
        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API endpoints with rate limiting
    location ~ ^/(v1|v0)/ {
        # Apply rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        # Proxy settings
        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for proxy
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable proxy redirect
        proxy_redirect off;

        # WebSocket support
        proxy_set_header Connection $connection_upgrade;
    }

    # Management API with stricter rate limiting
    location ~ ^/v0/management {
        # Restrict to localhost/IP whitelist in production
        # allow 127.0.0.1;
        # allow YOUR_OFFICE_IP;
        # deny all;

        limit_req zone=management_limit burst=5 nodelay;

        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # OAuth endpoints with rate limiting
    location ~ ^/(auth|oauth|callback) {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support
    location /v1/ws {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Metrics endpoint (restrict access)
    location /metrics {
        # Uncomment to restrict access
        # allow 127.0.0.1;
        # allow YOUR_MONITORING_IP;
        # deny all;

        proxy_pass http://cliproxies_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Map for WebSocket connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream configuration for blue-green switching
# This file can be updated during deployments
upstream cliproxies_backend_blue {
    server 127.0.0.1:8317 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream cliproxies_backend_green {
    server 127.0.0.1:8318 max_fails=3 fail_timeout=30s;
    keepalive 32;
}
